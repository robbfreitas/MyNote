    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        </form>
      </div>
      <div class="right">
        <h3>Minhas notas</h3>
        <div id="posts">
            <div>
                <span class="options">
                    
                </span>
            </div>

            <div>
                <span class="options">
                  
                </span>
            </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
